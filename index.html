<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StrongerPlay</title>
<style>
body {
  background:#0f172a;
  color:white;
  font-family:Arial;
}
.game {
  width:200px;
  display:inline-block;
  margin:10px;
  background:#1e293b;
  padding:10px;
  border-radius:10px;
}
img {
  width:100%;
  border-radius:10px;
}
a {
  color:white;
  text-decoration:none;
}
</style>
</head>
<body>

<h1>ðŸŽ® StrongerPlay</h1>
<p>Play the best free online games</p>

<div id="games-container"></div>

<script>
const base = "/STRONGER-PLAY";

fetch(base + "/games.json")
  .then(res => res.json())
  .then(games => {
    const container = document.getElementById("games-container");
    container.innerHTML = "";

    games.forEach(game => {
      const div = document.createElement("div");
      div.className = "game";

      div.innerHTML = `
        <a href="${base}/games/game.html?url=${encodeURIComponent(game.url)}">
          <img src="${game.thumbnail}">
          <p>${game.name}</p>
        </a>
      `;

      container.appendChild(div);
    });
  });
</script>

</body>
</html>
