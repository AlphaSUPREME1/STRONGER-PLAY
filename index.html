<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StrongerPlay</title>
  <style>
    body { background:#0f172a; color:white; font-family:Arial; }
    .game { width:200px; display:inline-block; margin:10px; }
    img { width:100%; border-radius:10px; }
    a { color:white; text-decoration:none; }
  </style>
</head>
<body>
<h1>StrongerPlay</h1>
<div id="games-container">LOADINGâ€¦</div>

<script>
const base = "/STRONGER-PLAY";

fetch(base + "/games.json")
  .then(res => {
    document.getElementById("games-container").innerHTML = "Status: " + res.status;
    return res.json();
  })
  .then(games => {
    document.getElementById("games-container").innerHTML = "";
    games.forEach(game => {
      const p = document.createElement("p");
      p.innerText = game.name;
      document.getElementById("games-container").appendChild(p);
    });
  })
  .catch(err => {
    document.getElementById("games-container").innerHTML = "ERROR: " + err;
  });
</script>

</body>
</html>
